<div class="container">

    <div class="center-form panel">
      <div class="panel-body">
        <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

        <!--<div class="alert alert-danger text-center" role="alert" ng-if="vm.errorMessage">
          <p >{{vm.errorMessage.email}}</p>
          <p >{{vm.errorMessage.password}}</p>
        </div>-->

        <form name="loginForm" ng-submit="vm.emailLogin()" novalidate>
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
            <input server-error class="form-control input-lg" type="email" name="email" ng-model="vm.email" placeholder="Email" required autofocus>
            <!--<span class="ion-at form-control-feedback"></span>-->
 
            <div class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty || vm.errorMessage.email">
              <div ng-if="loginForm.email.$invalid">Please enter a valid email</div>
              <div ng-if="vm.errorMessage.email">{{vm.errorMessage.email}}</div>
            </div>
            <!--<div class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty" ng-messages="loginForm.email.$error" role="alert">
              <div ng-message="required">Please enter a valid email</div>
              <div ng-message="server">{{vm.errorMessage.email}}</div>
            </div>
          </div>-->

          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password" ng-model="vm.password" placeholder="Password" required>
            <!--<span class="ion-key form-control-feedback"></span>-->
            <!--<div class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Please enter your password</div>
              <div ng-message="server">{{vm.errorMessage.password}}</div>
            </div>-->
            <div class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty || vm.errorMessage.password">
              <div ng-if="loginForm.password.$error">Please enter your password</div>
              <div ng-if="vm.errorMessage.password">{{vm.errorMessage.password}}</div>
            </div>
          </div>

          <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

          <br/>

          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
          </p>

          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <!-- <button class="btn btn-block btn-instagram" ng-click="vm.instagramLogin()">
          <i class="ion-social-instagram"></i> Sign in with Instagram
        </button> -->
        <button class="btn btn-block btn-twitter" ng-click="vm.twitterLogin()">
          <i class="ion-social-twitter"></i> Sign in with Twitter
        </button>
      </div>
    </div>

</div>
