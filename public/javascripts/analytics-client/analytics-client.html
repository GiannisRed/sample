<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Client usage</h3>
        </div>
        <div class="panel-body">
            <div ng-if="!vm.data">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <div class="table-responsive" ng-if="vm.data.length > 0">
                <div class="filter">
                    <label for="search">Search:</label>
                    <input ng-model="vm.search" id="search" class="form-control" placeholder="Filter text">
                </div>
                <table class="table table-bordered">
                    <thead>
                        <th>Source</th>
                        <th><a style="cursor: pointer;" ng-click="vm.sortBy('count')">Count</a>
                            <span ng-if="vm.reverse == false"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></span>
                            <span ng-if="vm.reverse == true"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></span>
                        </th>
                    </thead>
                    <tbody>
                        <tr dir-paginate="row in vm.data | filter:vm.search | orderBy:vm.propertyName:vm.reverse | itemsPerPage: vm.pageSize" current-page="vm.currentPage">
                            <td>{{row._id}}</td>
                            <td>{{row.count}}</td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls boundary-links="true" 
                                            on-page-change="pageChangeHandler(newPageNumber)" 
                                            template-url="/lib/angularUtils-pagination/dirPagination.tpl.html">
                </dir-pagination-controls>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Usage per hashtag</h3>
            </div>
            <div class="panel-body">
                <div class="filter">
                    <label for="search">Search:</label>
                    <input ng-model="vm.hashtag" id="search" class="form-control" placeholder="Enter hashtag">
                    <button class="btn btn-default" 
                            ng-click="vm.getClientUsagePerHashtag()">
                            Show
                    </button>
                </div>
                
                <div id="piechart" style="width: 900px; height: 500px;"></div>
            </div>
        </div>
    </div>
</div>
